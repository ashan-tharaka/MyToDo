<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="shortcut icon" href="images/appicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/22124033bb.js"></script>
    <title>ToDo</title>
</head>

<body class="bg-light">
    <div class="text-center ">
        <h1 class="font-weight-bold">My To-Do's</h1>
        <h4 id="second">Enter text into the input field to add items to your list.</h4>
        <h3>Click the item to mark it as complete.

        </h3>
        <h4 id="forth">Click the "X" to remove the item from your list.</h4>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="New item..." maxlength="27">
                <button id="enter">Add</button>
            </div>
        </div>

        <div class="row text-center" id="list">
            <div class="listItems col-12 align-items-center">
                <ul class="col-12 offset-6 col-sm-6 offset-sm-6 align-items-center">
                </ul>
            </div>
        </div>

    </div>



    <script src="app.js"></script>




</body>

</html>
